<app-header></app-header>

<ion-content [fullscreen]="true" class="ion-margin ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="viewState$ | async as vs">
          Welcome to our Shop
          <br />
          <a (click)="shop()">
            Enter Shop
          </a>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="shop()" expand="block" fill="solid" shape="round">
          Enter Shop
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
