<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="submitForm()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="passwordFormGroup">

          <!-- Password -->
          <div class="form-group">
            <label class="label" for="input-oldPassword">{{ 'auth.profile.form.input.oldPassword.label' | translate
              }}</label>
            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword"
              placeholder="{{ 'auth.profile.form.input.oldPassword.placeholder' | translate }}" />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label class="label" for="input-password">{{ 'auth.register.form.input.password.label' | translate
              }}</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="{{ 'auth.register.form.input.password.placeholder' | translate }}" />
          </div>

          <!-- Password confirmation -->
          <div class="form-group">
            <label class="label" for="input-password-confirmation">{{ 'auth.register.form.input.repeat_password.label' |
              translate }}</label>
            <input type="password" class="form-control" id="password-confirmation"
              formControlName="passwordConfirmation"
              placeholder="{{ 'auth.register.form.input.repeat_password.placeholder' | translate }}" />
          </div>

          <div class="mt-2">
            <button type="submit" class="btn btn-primary" (click)="updatePassword()"
              [disabled]="!passwordFormGroup.valid">
              {{ 'auth.profile.form.button.change_password' | translate }}
            </button>

          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
