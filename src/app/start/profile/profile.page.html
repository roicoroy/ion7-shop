<app-header></app-header>

<ion-content [fullscreen]="true">
  
  

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="userPage()" expand="block" fill="solid" shape="round">
            User
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="ordersPage()" expand="block" fill="solid" shape="round">
            Orders
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="addressesPage()" expand="block" fill="solid" shape="round">
            Addresses
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
