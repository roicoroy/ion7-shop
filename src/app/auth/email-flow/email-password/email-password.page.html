<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/pages/auth-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">


        <form [formGroup]="loginForm">

          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email" aria-label="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" aria-label="Password"></ion-input>
          </ion-item>

        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item button (click)="registerPage()">
          <ion-label> don't have an account? </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item button (click)="forgotPassowordPage()">
          <ion-label> forgot password? </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer eqmHideWhenKeypadVisible @scaleHeight>
  <ion-toolbar>
    <ion-button (click)="login()" expand="block" fill="solid">
      Login With Strapi
    </ion-button>
  </ion-toolbar>
</ion-footer>
