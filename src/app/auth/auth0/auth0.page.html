<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Auth0' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Auth0</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="loginAuth0()" class="auth0" expand="block" fill="solid" shape="round">
          Strapi Auth0
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
