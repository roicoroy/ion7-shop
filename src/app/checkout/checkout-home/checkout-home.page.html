<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shop/tabs/products-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart Addresses</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-margin ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Checkout
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          Welcome to our Checkout
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="cartAddresses()" expand="block" fill="solid" shape="round">
          Cart Addresses
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="cartReviewPage()" expand="block" fill="solid" shape="round">
          Cart Review
        </ion-button>
        <ion-button (click)="shippingPage()" expand="block" fill="solid" shape="round">
          Shipping
        </ion-button>
        <!-- <ion-button (click)="paymentPage()" expand="block" fill="solid" shape="round">
          Payment
        </ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
